<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM PAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div>
        <h1>PRESS AND DRUM</h1>
    </div>

    <!--this div contains all buttons for the drum pad-->

    <div class="keys">
        <div class="key" data-key="KeyA">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div class="key" data-key="KeyE" >
            <kbd>E</kbd>
            <span class="sound">hihat</span>
        </div>

        <div class="key" data-key="KeyF" >
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" data-key="KeyG" >
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" data-key="KeyH" >
            <kbd>H</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key" data-key="KeyJ" >
            <kbd>J</kbd>
            <span class="sound">tom</span>
        </div>

        <div class="key" data-key="KeyI" >
            <kbd>I</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key" data-key="KeyL" >
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

<div class="audios">
    <audio  src="assets\audios\clapp.wav" data-key="KeyA" >clap</audio>
    <audio  src="assets\audios\hihat.wav" data-key="KeyE" >hihat</audio>
    <audio  src="assets\audios\kick2.wav" data-key="KeyF" >kick</audio>
    <audio  src="assets\audios\open-hat.wav" data-key="KeyG" >openhihat</audio>
    <audio  src="assets\audios\boom.wav" data-key="KeyH" >bom</audio>
    <audio  src="assets\audios\snare.wav" data-key="KeyI" >snare</audio>
    <audio  src="assets\audios\tom.wav" data-key="KeyJ" >tom</audio>
    <audio  src="assets\audios\tink.wav" data-key="KeyL" >tink</audio>
</div>

    <script src="drums.js"></script>
</body>
</html>
